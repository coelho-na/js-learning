<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Popup Div</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popupBox">
      <div class="popupBox__content">
        <div class="close"></div>
        <div class="popupBox__img">
          <img src="./img/gift.png" alt="" />
        </div>
        <div class="popupBox__contentTwo">
          <div>
            <h3 class="popupBox__title">Special Offer</h3>
            <h2 class="popupBox__titleTwo">80 <sup>%</sup><span> Off</span></h2>
            <p class="popupBox__description">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            </p>
            <a href="#" class="popupBox__btn">Get The Deal</a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
