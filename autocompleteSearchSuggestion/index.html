<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Search Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1788c719dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Type to search..."
        />
        <div class="search__autocomplete-box">
          <li class="search__list">Login Form in HTML & CSS</li>
          <li class="search__list">How to learn HTML & CSS</li>
          <li class="search__list">How to learn JavaScript</li>
          <li class="search__list">How to became Freelancer</li>
          <li class="search__list">How to became Web Designer</li>
        </div>
        <div class="search__icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
